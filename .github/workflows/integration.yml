on: push
jobs:
  docker_build_and_deploy:
    runs-on: ubuntu-latest
    name: "Fafiec Frontend Dev build and deploy"
    strategy:
      matrix:
        node-version: [12.10.0]
    steps:
      - uses: actions/checkout@v1
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and npm run build
        run: |
          npm i
          npm run build  
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '286.0.0'
          service_account_email: ${{ secrets.GCR_MAIL_DEV}} 
          service_account_key: ${{ secrets.GCR_SECRET_DEV }}
          project_id: ${{ secrets.GCR_PROJECT_ID_DEV }}
      - name: gcloud
        run: gcloud auth configure-docker
      - name: Build the tagged Docker image
        run: docker build . --file DockerDev --tag eu.gcr.io/pixis-259818/co.pixis.frontend:$GITHUB_SHA
      - name: publish  
        run: docker push eu.gcr.io/pixis-259818/co.pixis.frontend:$GITHUB_SHA
      - name: Deploy
        run: gcloud compute instances update-container frontend	 --zone=europe-west1-b --container-image eu.gcr.io/pixis-259818/co.pixis.frontend:$GITHUB_SHA